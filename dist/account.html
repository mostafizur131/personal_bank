<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <section class="bg-white dark:bg-gray-900 min-h-screen">
        <div class="container  mx-auto">
            <h2 class="text-4xl font-bold text-gray-800 capitalize  dark:text-white text-center py-5">Welcome to Virtual Bank</h2>
            <div class="w-4/5 mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-10">
                    <div class="w-full h-40  my-auto px-8 py-5 bg-green-500 rounded-md shadow-md ">
                        <h3 class="text-2xl font-medium pb-2 pt-5 text-white">Deposit</h3>
                        <p class="text-4xl font-semibold text-white">$<span id="totalDeposit">00</span></p>
                    </div>
                    <div class="w-full h-40  my-auto px-8 py-5 bg-red-500 rounded-md shadow-md ">
                        <h3 class="text-2xl font-medium pb-2 pt-5 text-white">Withdraw</h3>
                        <p class="text-4xl font-semibold text-white">$<span id="totalWithdraw">00</span></p>
                    </div>
                    <div class="w-full h-40  my-auto px-8 py-5 bg-orange-500 rounded-md shadow-md ">
                        <h3 class="text-2xl font-medium pb-2 pt-5 text-white">Balance</h3>
                        <p class="text-4xl font-semibold text-white">$<span id="totalBalance">1500</span></p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-24">
                    <div class="w-full h-60 px-8 py-5 bg-sky-500 rounded-md shadow-md ">
                        <h3 class="text-2xl font-medium pb-2 pt-5 text-white">Please Deposit</h3>
                        <input type="text" id="inputDeposit" placeholder="$ Deposit Amount"
                            class="mt-2 block w-3/5 placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-3 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                        <button
                            id="deposit" class="px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mt-5">
                                Deposit
                        </button>
                    </div>
                    <div class="w-full h-60 px-8 py-5 bg-pink-500 rounded-md shadow-md ">
                        <h3 class="text-2xl font-medium pb-2 pt-5 text-white">Please Withdraw</h3>
                        <input type="text" id="inputWithdraw" placeholder="$ Withdraw Amount"
                            class="mt-2 block w-3/5 placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-3 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                        <button
                            id="withdraw" class="px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mt-5">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </section>
<script src="./js/calculate.js"></script>
</body>

</html>
